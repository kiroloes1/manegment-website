<script>
  let First_name=document.querySelector("#First_Name");


let Email=document.querySelector("#Email");

let Gender=document.querySelector("#Gender");
let Add_customers=[];

Add_customers=JSON.parse(localStorage.getItem(("customers")));

function Edit(){
  let edit_number=JSON.parse(localStorage.getItem(("edit_number")));
  First_name.value=Add_customers[edit_number].First_name;

  Email.value=Add_customers[edit_number].Email;

  Gender.value=Add_customers[edit_number].Gender;
}
function update(){
  let edit_number=JSON.parse(localStorage.getItem(("edit_number")));
  Add_customers[edit_number].First_name=First_name.value;

  Add_customers[edit_number].Email=Email.value;
 
  Add_customers[edit_number].Gender=Gender.value;
  localStorage.setItem("customers",JSON.stringify(Add_customers) )
  Swal.fire({
        title: "Success",
        text: "Customer Deleted successfully",
        icon: "success",
        confirmButtonText: "OK",
        confirmButtonColor: "#212529",
        
    }).then((result) => {
    if (result.isConfirmed) {
        window.location.href = "index.html"; // استبدل بالرابط المطلوب
    }
});
    
}
Edit();
update();


   
</script>
