  <script>
    let search=document.querySelector(".search");
    let body=document.querySelector(".body");
    let Add_customers=[];
    let mass=1;
    Add_customers=JSON.parse(localStorage.getItem(("customers")));

    function handleSearch() {
    
      if (event.key === "Enter") {
        event.preventDefault(); // لمنع إعادة تحميل الصفحة الافتراضية
        Search(); // استدعاء دالة البحث
    }
    if (!search.value.trim()) { 
       
            location.reload(); // إعادة تحميل الصفحة بعد مسح الإدخال
        
    } 
}

    function Search(){
     
      if(!search.value){
          let table='';
        
      }
      else if(search.value){
        let table='';
      for(let i=0;i<Add_customers.length;i++){
        if((Add_customers[i].First_name.toLowerCase().trim()).includes(search.value.toLowerCase().trim()) ||
    (
    

    (Add_customers[i].Gender.toLowerCase()).includes(search.value.toLowerCase())
      )){
        table+=`
    
    
    <tr>
  <th scope="row">${i+1}</th>
  <td>${Add_customers[i].First_name } </td>
  <td>${Add_customers[i].Email }</td>
  <td>${Add_customers[i].Gender }</td>
  <td class="d-flex flex-wrap w-12 d-flex justify-content-center" >

    </svg>
  </a>

    </svg>

  </a>

    }
